<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba Ormuco</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">
            Prueba Ormuco
        </h1>
        <p class="subtitle">
            Crear una API, que permita conectarse con openstack y pueda crear servidores, usando el python client
            de openstack.
        </p>
    </div>
</section>
<section class="section" id="credentials">
    <div class="field">
        <label class="label">Email</label>
        <div class="control">
            <input class="input" type="email" placeholder="Email" name="email">
        </div>
    </div>

    <div class="field">
        <label class="label">Password</label>
        <div class="control">
            <input class="input" type="password" placeholder="Password" name="password">
        </div>
    </div>

    <div class="field">
        <label class="label">Project ID</label>
        <div class="control">
            <input class="input" type="text" placeholder="Project ID" name="project_id">
        </div>
    </div>

    <div class="field">
        <label class="label">Authentication Url</label>
        <div class="control">
            <input class="input" type="text" placeholder="Authentication Url" name="auth_url">
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link" id="save_credentials">Guardar</button>
        </div>
        <div class="control">
            <button class="button is-link is-light">Cancel</button>
        </div>
    </div>
</section>

<section class="section is-hidden" id="create_server">
    <div class="field">
        <label class="label">Email</label>
        <div class="control">
            <input class="input" type="email" placeholder="Email" name="email">
        </div>
    </div>

    <div class="field">
        <label class="label">Password</label>
        <div class="control">
            <input class="input" type="password" placeholder="Password" name="password">
        </div>
    </div>

    <div class="field">
        <label class="label">Project ID</label>
        <div class="control">
            <input class="input" type="text" placeholder="Project ID" name="project_id">
        </div>
    </div>

    <div class="field">
        <label class="label">Authentication Url</label>
        <div class="control">
            <input class="input" type="text" placeholder="Authentication Url" name="auth_url">
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link" id="save_credentials">Guardar</button>
        </div>
        <div class="control">
            <button class="button is-link is-light">Cancel</button>
        </div>
    </div>
</section>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    $(function(){
        var email = localStorage.getItem("email");
        var password = localStorage.getItem("password");
        var project_id = localStorage.getItem("project_id");
        var auth_url = localStorage.getItem("auth_url");

        if(email != null){
            $("#credentials").hide();
        }

    });


</script>
</body>
</html>
